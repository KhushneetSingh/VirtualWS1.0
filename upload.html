<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <style>
        /* Font and Color */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Hover effect for container */
        .container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        /* Headings */
        h1 {
            font-size: 2em;
            color: #00796b;
            margin-bottom: 25px;
        }

        /* Buttons */
        button, .button-link {
            background-color: #00796b;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        /* Button hover effect */
        button:hover, .button-link:hover {
            background-color: #004d40;
        }

        /* Webcam and Label Containers */
        #webcam-container {
            margin: 30px 0;
        }

        #webcam-container canvas {
            border-radius: 10px;
            border: 2px solid #00796b;
        }

        /* Labels */
        #label-container {
            margin-top: 20px;
        }

        #label-container div {
            font-size: 1.2em;
            margin: 8px 0;
            padding: 12px;
            background-color: #e0f2f1;
            border-radius: 8px;
            color: #004d40;
            font-weight: 600;
        }

        /* Media Queries for Responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            button, .button-link {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">Start</button>
    <a href="./upload.html" class="button-link">Upload Images</a>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // Model URL
    const URL = "https://teachablemachine.withgoogle.com/models/DXbwDydIK/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup the webcam
        const flip = true; // flip the webcam for better orientation
        webcam = new tmImage.Webcam(320, 320, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append webcam canvas
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    // Update loop
    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // Make predictions
    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>

</body>
</html>
