<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f8e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #388e3c;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #388e3c;
            border-radius: 10px;
            font-size: 16px;
            margin: 20px 0;
            width: 100%;
        }

        button {
            background-color: #388e3c;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #388e3c;
            text-decoration: none;
        }

        .back-link:hover {
            color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Images</h1>
    <input type="file" multiple>
    <button type="button">Upload</button>
    <br><br>
    <a href="./index.html" class="back-link">Back to Webcam</a>
</div>

</body>
</html>
